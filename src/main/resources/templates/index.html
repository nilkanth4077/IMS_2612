<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/try.css}">
<style>
body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
	overflow-y: auto; /* Enable vertical scrolling for the entire body */
}

header {
	background-color: black;
	color: white;
	padding: 10px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

h1 {
	margin: 0;
}

.button-container {
	display: flex;
}

.button-container button {
	margin-right: 10px;
	padding: 8px 12px;
	background-color: white;
	color: black;
	border: none;
	cursor: pointer;
}

.button-container button:hover {
	background-color: #ddd;
}

.carousel-container {
	overflow: hidden;
	padding: 20px;
}

.carousel-inner {
	height: 400px; /* Adjust the height as needed */
}

.carousel-inner img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.details-container {
	padding: 20px;
	text-align: justify;
}

</style>
</head>
<body>

	<header>
		<div class="button-container">
			<button th:href="@{/login}">Login</button>
			<button th:href="@{/admin_register}" type="button">
				<a>Admin</a>
			</button>
			<button>
				<a th:href="@{/bisag_internship}" type="button"
					class="btn btn-secondary btn-lg">Apply for internship</a>
			</button>
		</div>
		<h1>Login and Registration</h1>
	</header>

	<!-- Carasoul -->

	<div class="card">
		<div class="card-body">
			<h5 class="card-title">With captions</h5>

			<!-- Slides with captions -->
			<div id="carouselExampleCaptions" class="carousel slide"
				data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="0" class="active" aria-current="true"
						aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleCaptions"
						data-bs-slide-to="2" aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="assets/img/slides-1.jpg" class="d-block w-100" alt="...">
						<div class="carousel-caption d-none d-md-block">
							<h5>First slide label</h5>
							<p>Some representative placeholder content for the first
								slide.</p>
						</div>
					</div>
					<div class="carousel-item">
						<img src="assets/img/slides-2.jpg" class="d-block w-100" alt="...">
						<div class="carousel-caption d-none d-md-block">
							<h5>Second slide label</h5>
							<p>Some representative placeholder content for the second
								slide.</p>
						</div>
					</div>
					<div class="carousel-item">
						<img src="assets/img/slides-3.jpg" class="d-block w-100" alt="...">
						<div class="carousel-caption d-none d-md-block">
							<h5>Third slide label</h5>
							<p>Some representative placeholder content for the third
								slide.</p>
						</div>
					</div>
				</div>

				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>

			</div>
			<!-- End Slides with captions -->

		</div>
	</div>

	<!-- Your login and registration forms go here -->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
