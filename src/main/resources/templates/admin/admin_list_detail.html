<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Details</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}

iframe {
	width: 100%;
	height: 300px;
}
</style>
</head>
<body>
	<div th:if="${admin.isPresent()}">
		<form action="ans" method="post">
			<table>
				<tr>
					<th>Contact</th>
					<td th:text="${admin.get().contactNo}">John</td>
				</tr>
				<tr>
					<th>DOB</th>
					<td th:text="${admin.get().dateOfBirth}">Doe</td>
				</tr>
				<tr>
					<th>Email</th>
					<td th:text="${admin.get().emailId}">1234567890</td>
				</tr>
				<tr>
					<th>Gender</th>
					<td th:text="${admin.get().gender}">john.doe@example.com</td>
				</tr>
				<tr>
					<th>Name</th>
					<td th:text="${admin.get().name}">College A</td>
				</tr>
				<tr>
					<th>permanent Address</th>
					<td th:text="${admin.get().permanentAddress}">Branch A</td>
				</tr>
				<tr>
					<th>Position</th>
					<td th:text="${admin.get().position}">1</td>
				</tr>
				<tr>
					<td><input id="adminId" type="number" name="adminId"
						th:value="${admin.isPresent() ? admin.get().adminId : null}" hidden></td>
					
					<td>
						<button id="mysubmitbutton" type="submit">Back To List</button>
					</td>
				
				</tr>
				
			</table>
		</form>

	</div>
	<div th:unless="${admin.isPresent()}">
		<!-- Handle the case when Optional is empty -->
		<p>Admin not found</p>
	</div>

</body>
</html>
