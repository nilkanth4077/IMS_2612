<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Details</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}

iframe {
	width: 100%;
	height: 300px;
}
</style>
</head>
<body>
	<div th:if="${intern.isPresent()}">
		<form action="ans" method="post">
			<table>
				<tr>
					<th>First Name</th>
					<td th:text="${intern.get().firstName}">John</td>
				</tr>
				<tr>
					<th>Last Name</th>
					<td th:text="${intern.get().lastName}">Doe</td>
				</tr>
				<tr>
					<th>Contact No</th>
					<td th:text="${intern.get().contactNo}">1234567890</td>
				</tr>
				<tr>
					<th>Email ID</th>
					<td th:text="${intern.get().email}">john.doe@example.com</td>
				</tr>
				<tr>
					<th>College Name</th>
					<td th:text="${intern.get().collegeName}">College A</td>
				</tr>
				<tr>
					<th>Branch</th>
					<td th:text="${intern.get().branch}">Branch A</td>
				</tr>
				<tr>
					<th>College ID Image</th>
					<td><iframe
							th:src="@{'/files/icard/' + ${intern.get().icardImage}}"
							frameborder="0"></iframe></td>
				</tr>
				<tr>
					<th>NOC Image</th>
					<td><iframe th:src="@{'/files/noc/' + ${intern.get().nocPdf}}"
							frameborder="0" width="100%" height="50%" style="border: none;"></iframe>
					</td>
				</tr>
				<tr>
					<th>Resume</th>
					<td><iframe
							th:src="@{'/files/resume/' + ${intern.get().resumePdf}}"
							frameborder="0"></iframe></td>
				</tr>
				<tr>
					<th>Semester</th>
					<td th:text="${intern.get().semester}">1</td>
				</tr>
				<tr>
					<th>Status</th>
					<td><select class="status-dropdown" id="status" name="status"
						onchange="handleStatusChange()">
							<option value="" selected disabled>Select Status</option>
							<option value="approved">Approved</option>
							<option value="rejected">Rejected</option>
					</select></td>
				</tr>
				<tr>
					<th>Reason</th>
					<td><input type="text" id="message" name="message"
						placeholder="Enter reason for rejection" style="width: 100%;">
					</td>
				</tr>
				<tr>
					<td><input id="internid" type="number" name="id"
						th:value="${intern.isPresent() ? intern.get().id : null}" hidden></td>

				</tr>
				<tr>
					<td>
						<button id="mysubmitbutton" type="submit">Submit</button>
					</td>
				</tr>
			</table>
		</form>

	</div>
	<div th:unless="${intern.isPresent()}">
		<!-- Handle the case when Optional is empty -->
		<p>Intern not found</p>
	</div>

</body>
</html>
