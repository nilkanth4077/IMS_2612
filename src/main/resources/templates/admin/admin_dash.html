<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Styles for the entire page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
        }

        /* Styles for the fixed navbar */
         #navbar {
            background-color: #333;
            padding: 10px;
            color: white;
            width: 100%;
            display: flex;
            justify-content: flex-end; /* Align the entire navbar to the right */
        }

        /* Styles for the fixed sidebar */
        #sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            background-color: #111;
            padding-top: 20px;
        }

        /* Styles for the heading in the sidebar */
        #sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styles for the unordered list in the sidebar */
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        /* Styles for list items in the sidebar */
        #sidebar ul li {
            padding: 8px;
            text-align: center;
        }

        /* Styles for links in the sidebar */
        #sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        /* Styles for sub-menu links in the sidebar */
        #sidebar ul li ul li a {
            color: white;
            text-decoration: none;
            font-size: small;
            display: block;
            padding: 10px;
        }

        /* Hover effect for links in the sidebar */
        #sidebar ul li a:hover {
            background-color: #555;
        }

        /* Styles for the main content area */
        #content {
            flex-grow: 1;
            padding: 16px;
            margin-left: 250px;
        }

        /* Styles for sub-menu visibility in the sidebar */
        #sidebar ul ul {
            display: none;
            margin-left: 10px;
        }

        #sidebar li.active > ul {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Fixed Navbar -->
    <div id="navbar">
        <h1 style="margin: 0;">Your Company Name</h1>
    </div>

    <!-- Fixed Sidebar -->
    <div id="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <!-- Sidebar Items -->
            <li class="dropdown-trigger">
                <a href="#" onclick="toggleDropdown(this)" style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="flex-grow: 1; text-align: center;">Admins</span> <i
                        class="fa-solid fa-chevron-down"></i>
                </a>
                <ul>
                    <!-- Sub-menu Items -->
                    <li><a th:href="@{/bisag/admin/register_admin}">Add Admin</a></li>
                    <li><a th:href="@{/bisag/admin/admin_list}">Manage Admin</a></li>
                </ul>
            </li>

            <!-- Another Sidebar Item -->
            <li class="dropdown-trigger">
                <a href="#" onclick="toggleDropdown(this)" style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="flex-grow: 1; text-align: center;">Interns</span> <i
                        class="fa-solid fa-chevron-down"></i>
                </a>
                <ul>
                    <!-- Another Sub-menu Items -->
                    <li><a th:href="@{/bisag/admin/register_intern}">Register Intern</a></li>
                    <li><a th:href="@{/bisag/admin/intern_application}">Intern Applications</a></li>
                </ul>
            </li>
            <!-- Add more navigation links and submenus as needed -->
        </ul>
    </div>

    <!-- Main Content Area -->
    <div id="content">
        <h2 th:text="${pageTitle}">Dashboard</h2>
        <!-- Your dashboard content goes here -->

        <!-- Example: Displaying a list of users -->
        <div th:if="${users}">
            <h3>Users</h3>
            <ul>
                <li th:each="user : ${users}" th:text="${user.username}"></li>
            </ul>
        </div>
    </div>

    <!-- JavaScript function to toggle dropdown visibility -->
    <script>
        function toggleDropdown(link) {
            var listItem = link.parentElement;
            listItem.classList.toggle('active');
        }
    </script>
</body>
</html>
