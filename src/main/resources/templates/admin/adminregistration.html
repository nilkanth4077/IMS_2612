<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Information Form</title>
</head>
<body>

<form action="register_admin" method="post">
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" name="name" required>

    <!-- Permanent Address -->
    <label for="address">Permanent Address:</label>
    <input type="text" name="permanentAddress" required>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth (DD-MM-YYYY):</label>
    <input type="text" id="dob" name="dateOfBirth"  pattern="\d{2}-\d{2}-\d{4}" placeholder="DD-MM-YYYY" required>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="M" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="F" required>
    <label for="female">Female</label>

	<!-- Position -->
	<label for="position">Position:</label>
    <input type="text" name="position" required>

    <!-- Contact No -->
    <label for="contact">Contact No:</label>
    <input type="tel" id="contact" name="contactNo" required>

    <!-- Email ID -->
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="emailId" required>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>

</body>
</html>
